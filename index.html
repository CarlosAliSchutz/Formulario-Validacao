<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>

  <body>
    <main>
      <section class="container">
        <h1 class="title">FICOU COM DÚVIDA? <span> NOS MANDE UMA MENSAGEM!</span></h1>
        <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </section>

      <section>
        <form id="form-send">
          <label>
            <input type="text" name="name" id="name" placeholder="Nome Completo *">
            <span class="required">campo obrigatório</span>
          </label>
          <label>
            <input type="email" name="email" id="email" placeholder="Email *">
            <span class="required">campo obrigatório</span>
          </label>
          <label>
            <input type="text" name="telephone" id="telephone" placeholder="Telefone *">
            <span class="required">campo obrigatório</span>
          </label>
          <label>
            <textarea name="message" id="message" placeholder="Mensagem *"></textarea>
            <span class="required">campo obrigatório</span>
          </label>
          <label class="required-fields">*campos obrigatórios</label>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="./src/js/send.js"></script>

  </body>

</html>
